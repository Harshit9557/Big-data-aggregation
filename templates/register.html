<body style="background-color: #E0FFFF;">
  <!-- bootstrap navbar -->
  <div class="logo mt-3 text-center">

    </a>
  </div>
  <!-- navbar ends -->
  <!-- Login form -->
  <div class="container">
    <div class="login mt-5">
      <h2 style="margin-left:480px;">Registration </h2><br><br><br>
      <form action="/register" method="post" class="mt-3" style="margin-left:380px;">
        {{ msg }}

        <div class="row mb-3 mx-auto">
			    <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
			    <div class="col-sm-10 col-lg-4">
			      <input type="text" name="name" placeholder="Enter Your Full Name"  id="name" required></br></br>
			    </div>
			  </div>

        <div class="row mb-3 mx-auto">
			    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
			    <div class="col-sm-10 col-lg-4">
			      <input type="text" name="username" placeholder="Enter Your Username" id="username" required></br></br>
			    </div>
			  </div>

        <div class="row mb-3 mx-auto">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10 col-lg-4">
            <input type="email" name="email" placeholder="Enter Your Email ID" id="email" required></br></br>
          </div>
        </div>

        <div class="row mb-3 mx-auto">
			    <label for="inputEmail4" class="col-sm-2 col-form-label">Address</label>
			    <div class="col-sm-10 col-lg-4">
			      <input type="text" name="address" placeholder="Enter Your address"  id="address" required></br></br>
			    </div>
			  </div>

        <div class="row mb-3 mx-auto">
			    <label for="inputEmail4" class="col-sm-2 col-form-label">Password</label>
			    <div class="col-sm-10 col-lg-4">
			      <input type="password" name="password" placeholder="Enter Your Password" id="password" required></br></br>
			    </div>
			  </div>

        <div class="row mb-3 mx-auto">
          <label for="inputEmail2" class="col-sm-2 col-form-label">Designation</label>
          <div class="col-sm-10 col-lg-4">
            <input type="text" name="designation" placeholder="Enter Your Designation (e.g. Student)" id="designation" stream></br></br>
          </div>
        </div>

        <div class="row mb-3 mx-auto">
          <label for="inputEmail1" class="col-sm-2 col-form-label">Mobile No</label>
          <div class="col-sm-10 col-lg-4">
            <input type="text" name="mobile" placeholder="Enter Your mobile" id="mobile" required></br></br>
          </div>
        </div>


        <!--<input type="text" name="skills" placeholder="Enter Type of Account" id="skills" required></br></br>-->
        <!--<select name="s">-->
          <!--<option value="Buyer">Buyer </option>-->
          <!--<option value="Seller">Seller</option>-->
        <!--</select></br></br>-->
        <button type="submit" id="button" class="btn btn-primary" style="margin-left:130px;"> Register </button>
        {{ account }}
      </form>
    </div>
  </div>

  <div class="note mt-3 text-center">
    <!--Register form -->
    <p> Already Have an Account ? Please <a href="/login">Login </a> </p>
    <p class="worddark" text-align="center">Display the details <a  href="/display">Click Here</a></p>
  </div>
